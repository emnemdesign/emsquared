    <h3>Type Poster</h3>
    <h4>Criteria</h4>
<p>To create a poster based on an Open Type font of choice without the use of illustrations. It must include a maximum of 3 colours, uppercase and lowercase letters. There must be the body copy that includes the history of the type. That also appropriately utilizes the information learned in class. It should be legible, readable with the proper use of line length, leading and point size. The layout design of the poster should not take away from the type because it is a type based poster promoting the font. </p>

<h4>Solution</h4>
<p>Due to the restriction on illustrations I had difficulty
coming up with a design. Originally, I had a rough idea to create a design layout that looked like a Microsoft Word window for a font called Letter Gothic Std. Which was good for tabular material. The design alternative caused me to visualize the layout of a MacBook Pro desktop screen. I also changed the font type to Myriad Pro because it has a larger font family and Apple inherited this font from Adobe. I chose this font partly because it’s the most used font in Apple’s modern products.

Since I was limited to three colours I used shades of red, blue and black. I chose to use red and blue are cold colours that work well together. I decided to minimize the used of icons in my design because all I needed was the basic design of an original desktop to emphasis the type being used.

To design the desktop layout I was inspired to use warning alert windows, computer generated sticky notes and a browser window.  In the warning window I centred the text because it would not have been appropriate if it was Aligned left or right. For the browser window I decided to include the name of the font at the top in bold to emphasis the text and direct the viewers eye to the body copy. By setting the line length of the body copy to be shorter made the text readable.</p>
