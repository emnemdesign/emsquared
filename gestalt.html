      <h3>Gestalt Illustration</h3>
      <h4>Criteria</h4>
      <p>
        To create an interesting design based off of the combination of parallel lines and patterns based off of the character of your choice.
      </p>
      <h4>Restrictions</h4>
      <p>
       It has to look similar to Pablo Lobato or Gestalt's style of art.
      </p>
      <h4>Solution</h4>
      <p>
        I chose Steve Urkel also known as Jaleel White as my muse for this project.
      </p>
      <h4>Sources</h4>
      <p>• http://graphicdesign.spokanefalls.edu/tutorials/process/gestaltprinciples/gestaltprinc.htm<br>• https://www.agoodson.com/illustrator/pablo/></p>
