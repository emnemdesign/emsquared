                      <h3>Giftd User Interface Design</h3>
                      <h4>Criteria</h4>
                      <p>To create an interesting friendly and inviting interface using simple design based off of the clients decisions.<br>
                        In order to ensure our design successfully solves the client’s problem we will use a combination of qualitative and quantitative research methods and data analysis. This will be guided by task-success (primary test objective) and happiness metrics (secondary test objective).
                The qualitative research will include the quality and satisfaction of the user experience. This data will be collected through a detailed questionnaire based on the user’s feelings about the general experience when using the web application.</p>

                  <h4>Criteria</h4>
              <p>To create a poster based on an Open Type font of choice without the use of illustrations. It must include a maximum of 3 colours, uppercase and lowercase letters. There must be the body copy that includes the history of the type. That also appropriately utilizes the information learned in class. It should be legible, readable with the proper use of line length, leading and point size. The layout design of the poster should not take away from the type because it is a type based poster promoting the font. </p>
